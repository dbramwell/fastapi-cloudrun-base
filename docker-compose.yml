services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      tags:
        - ${DOCKER_REGISTRY_HOSTNAME}/${DOCKER_IMAGE_PATH}:${GITHUB_SHA:-latest}
    volumes:
      - ./backend:/backend
    ports:
      - "8000:8000"
    working_dir: /backend
    command: fastapi dev src/main.py --host 0.0.0.0

volumes:
  dbdata: